<template>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
              <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeRecordEditModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-03" class="slds-modal__title slds-hyphenate">{modalHeader}</h2>
              </header>
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-form
                    record-id={existingRecordId}
                    object-api-name={objectName}
                    layout-type="Full"
                    columns="2"
                    mode="edit"
                    oncancel={closeRecordEditModal}
                    onsuccess={handleSuccess}>
                    </lightning-record-form>
              </div>
              <footer class="slds-modal__footer">
              </footer>
            </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>    
</template>
