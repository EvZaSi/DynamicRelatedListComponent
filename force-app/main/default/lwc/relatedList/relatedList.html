<template>  
      
    <lightning-card title={strTitle} icon-name="standard:record" size="large">  
  
        <div class="slds-m-around_medium">    
            <div if:true={records.data}>  
                <lightning-layout multiple-rows="true">
                <template for:each={records.data} for:item="rec"> 
                    <lightning-layout-item key={rec.Id} padding="around_x-small">
                        <lightning-tile label={objectName} href="www.salesforce.com" type="media">
                            <lightning-icon slot="media" icon-name="standard:groups" size="small"></lightning-icon>
                            <div class="slds-tile__detail">
                            <dl class="slds-list_horizontal slds-wrap">
                                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="First Label">First Label:</dt>
                                <dd class="slds-item_detail slds-truncate" title="Description for first label">Description for first label</dd>
                                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Second Label">Second Label:</dt>
                                <dd class="slds-item_detail slds-truncate" title="Description for second label">Description for second label</dd>
                                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Third Label">Third Label:</dt>
                                <dd class="slds-item_detail slds-truncate" title="Description for third label">Description for third label</dd>
                            </dl>
                        </div>
                        </lightning-tile>     
                </lightning-layout-item>
                </template>  
  
                
            </lightning-layout>
            </div>  
  
        </div>  
  
    </lightning-card>  
      
</template>
